<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Speech bubble background with charcoal grey -->
  <path d="M80 30C80 20.0589 71.9411 12 62 12H38C28.0589 12 20 20.0589 20 30V60C20 69.9411 28.0589 78 38 78H48L60 88V78H62C71.9411 78 80 69.9411 80 60V30Z" fill="#222222"/>
  <!-- Double outline for contrast (light grey for light theme, indigo for dark theme) -->
  <path d="M80 30C80 20.0589 71.9411 12 62 12H38C28.0589 12 20 20.0589 20 30V60C20 69.9411 28.0589 78 38 78H48L60 88V78H62C71.9411 78 80 69.9411 80 60V30Z" stroke="#E0E0E0" stroke-width="2"/>
  <path d="M80 30C80 20.0589 71.9411 12 62 12H38C28.0589 12 20 20.0589 20 30V60C20 69.9411 28.0589 78 38 78H48L60 88V78H62C71.9411 78 80 69.9411 80 60V30Z" stroke="#6366F1" stroke-width="2"/>
  <!-- Subtle drop shadow for 2.5D effect -->
  <path d="M80 30C80 20.0589 71.9411 12 62 12H38C28.0589 12 20 20.0589 20 30V60C20 69.9411 28.0589 78 38 78H48L60 88V78H62C71.9411 78 80 69.9411 80 60V30Z" filter="url(#shadow)"/>
  <!-- Rounded 'i' in vibrant orange -->
  <circle cx="50" cy="30" r="3" fill="#FF6F00"/>
  <rect x="48" y="40" width="4" height="20" rx="2" fill="#FF6F00"/>
  <!-- Shadow filter definition -->
  <defs>
    <filter id="shadow" x="-20" y="-20" width="140" height="140" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>