<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .symbol-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 60px;
    }
    .slash { fill: #E0E0E0; } /* Color gris claro para la barra */
    .arrow { fill: #FF6F00; } /* Color naranja para el > */
  </style>

  <!-- Fondo circular oscuro -->
  <circle cx="50" cy="50" r="50" fill="#212121" />

  <!-- Texto centrado con dos colores usando <tspan> -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="symbol-text">
    <tspan class="slash">/</tspan><tspan class="arrow">&gt;</tspan>
  </text>
</svg>