<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo con contraste -->
    <radialGradient id="backgroundGradient" cx="40%" cy="40%" r="75%">
      <stop offset="0%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </radialGradient>

    <!-- Gradientes de colores -->
    <linearGradient id="trackGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="trackGradientV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="trackGradientD1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="trackGradientD2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </linearGradient>

    <!-- Glow solo para puntos y texto -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect x="0" y="0" width="200" height="200" fill="url(#backgroundGradient)"/>

  <!-- Círculos concéntricos (finos) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FF6F00" stroke-width="0.8"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#14B8A6" stroke-width="0.8"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#6366F1" stroke-width="0.8"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#3B82F6" stroke-width="0.8"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#3B82F6" stroke-width="0.8"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#999" stroke-width="0.6" opacity="0.6"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="#aaa" stroke-width="0.6" opacity="0.6"/>
  <circle cx="100" cy="100" r="5" fill="#666" filter="url(#glow)"/>

  <!-- Puntos con glow -->
  <g filter="url(#glow)">
    <circle cx="180" cy="30" r="3" fill="#FFD700"/> 
    <circle cx="20" cy="180" r="2.5" fill="#FFA500"/> 
    <circle cx="150" cy="15" r="1.5" fill="#FFC107"/> 
    <circle cx="50" cy="10" r="2" fill="#FF6F00"/> 
    <circle cx="190" cy="100" r="1.5" fill="#FFD700"/>
    <circle cx="15" cy="50" r="2" fill="#14B8A6"/> 
    <circle cx="170" cy="170" r="1.5" fill="#14B8A6"/>
    <circle cx="10" cy="120" r="2" fill="#3B82F6"/> 
    <circle cx="130" cy="190" r="1.5" fill="#3B82F6"/>
    <circle cx="70" cy="190" r="2" fill="#6366F1"/> 
    <circle cx="195" cy="60" r="1.5" fill="#6366F1"/>
  </g>

  <!-- Líneas de conexión (finas pero con color) -->
  <line x1="10" y1="180" x2="90" y2="100" stroke="url(#trackGradientH)" stroke-width="0.6"/>
  <line x1="190" y1="180" x2="110" y2="100" stroke="url(#trackGradientV)" stroke-width="0.6"/>
  <line x1="20" y1="10" x2="100" y2="90" stroke="url(#trackGradientD1)" stroke-width="0.6"/>
  <line x1="180" y1="10" x2="100" y2="90" stroke="url(#trackGradientD2)" stroke-width="0.6"/>

  <!-- Texto -->
  <text x="100" y="100" text-anchor="middle" dominant-baseline="middle" 
        font-family="Monserrat, sans-serif" font-size="20" font-weight="bold" 
        filter="url(#glow)" letter-spacing="0.5">
    <tspan fill="#FFF">Sanahuja</tspan>
    <tspan fill="#FF6F00">Dev</tspan>
    <tspan fill="#FF6F00">/&gt;</tspan>
  </text>
</svg>
